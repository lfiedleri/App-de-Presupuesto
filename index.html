<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

</head>
<body>
    <h5>PRESUPUESTO APP</h5>
        <div class="row">
            <div class="col-md-4 caja cajaP">
                <form id="formulario">
                    <h5>Ingresa tu Presupuesto</h5>
                    <input type="number" class="form-control" id="inputPresupuesto" required>
                    <button id="btnP" type="submit" class="btn btn-outline-success">Calcular</button>
                    <small class="error"></small>
                </form>
            </div>
            <div class="col-md-2">
                <h6>PRESUPUESTO</h6>
                <h5 id="presupuestoGral"></h5>
            </div>
            <div class="col-md-2">
                <h6>GASTOS</h6>
                <h5 id="gastoGral"></h5>
            </div>
            <div class="col-md-2">
                <h6>SALDO</h6>
                <h5 id="saldoGral"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 caja cajaG">
                    <h5>Ingresa el nombre del gasto</h5>
                    <input type="text" class="form-control" id="inputGasto">
                    <h5>Ingresa la cantidad del gasto</h5>
                    <input type="number" class="form-control" id="inputValor">
                    <button id="btnG" type="button" class="btn btn-outline-danger">AÃ±adir Gasto</button>
                    <small class="errorG"></small>
            </div>
            <div id="listaGastos" class="col-md-6">
                <table id="tabla" class="table-striped container">
                    <thead>
                        <tr>
                            <th scope="col">GASTO</th>
                            <th scope="col">VALOR</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="tcontenido">
                    </tbody>
                </table>
            </div>
        </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
